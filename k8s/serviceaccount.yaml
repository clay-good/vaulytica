apiVersion: v1
kind: ServiceAccount
metadata:
  name: vaulytica
  namespace: security
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: vaulytica-role
  namespace: security
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: vaulytica-rolebinding
  namespace: security
subjects:
- kind: ServiceAccount
  name: vaulytica
  namespace: security
roleRef:
  kind: Role
  name: vaulytica-role
  apiGroup: rbac.authorization.k8s.io

