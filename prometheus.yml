global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'vaulytica'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets: []
          # - alertmanager:9093

# Load rules once and periodically evaluate them
rule_files:
  # - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Vaulytica API metrics
  - job_name: 'vaulytica'
    static_configs:
      - targets: ['vaulytica:8000']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

